<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPoint - Store Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üè™ iPoint Inventory System</h1>
        <p>Manage your store inventory with ease</p>
    </header>

    <main>
        <section class="add-item-section">
            <h2>Add New Item</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="itemName" required>
                </div>
                
                <div class="form-group">
                    <label for="item-category">Category:</label>
                    <select id="item-category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="food">Food & Beverages</option>
                        <option value="books">Books</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item-quantity">Quantity:</label>
                    <input type="number" id="item-quantity" name="quantity" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="item-price">Price ($):</label>
                    <input type="number" id="item-price" name="price" min="0" step="0.01" required>
                </div>
                
                <button type="submit">Add Item</button>
            </form>
        </section>

        <section class="inventory-section">
            <h2>Current Inventory</h2>
            <div class="inventory-stats">
                <div class="stat-card">
                    <h3>Total Items</h3>
                    <span id="total-items">0</span>
                </div>
                <div class="stat-card">
                    <h3>Total Value</h3>
                    <span id="total-value">$0.00</span>
                </div>
                <div class="stat-card">
                    <h3>Categories</h3>
                    <span id="total-categories">0</span>
                </div>
            </div>
            
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search items...">
                <select id="filter-category">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="food">Food & Beverages</option>
                    <option value="books">Books</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div id="inventory-list" class="inventory-list">
                <p class="empty-inventory">No items in inventory yet. Add your first item above!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 iPoint Inventory System - Built for learning web development</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
